<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Black Panther RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External Stylesheets -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Internal Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

</head>

<body>

    <h1 class="text-center">
        Black Panther
    </h1>

    <hr />

    <div class="game">

        <br />

        <h4 class="user_instructions text-center"></h4>
        <p id="round" class="text-center"></p>

        <div class="container-fluid pre_dps">
            <div class="row">
                <div class="col-lg-6 users_player text-center">
                    Users player
                </div>
                <div class="col-lg-6 enemies text-center">
                    Enemies
                </div>
            </div>
        </div>

        <div class="display_winner text-center">
            <div class="container-fluid one_winner">
                <div class="row">
                    <div class="col-lg-12 " id='one_player_win'></div>
                </div>
                <div class="row ">
                    <div class="col-lg-12 play_again_one_winner">

                    </div>
                </div>
            </div>

            <div class="container-fluid three_winners">
                <div class="row">
                    <div class="col-lg-12" id='three_player_wins'></div>
                </div>
            </div>
        </div>

        <div class="container-fluid dps_titles">
            <div class="row">
                <div class="col-lg-4 text-center dps_title_one">Your character</div>
                <div class="col-lg-4 text-center dps_title_two">Defender</div>
                <div class="col-lg-4 text-center dps_title_three">Remaining Defenders</div>
            </div>
        </div>


        <div class="characters text-center"></div>


        <!-- Pick a Defender Stance -->
        <div class="pickDefenderStance">
            <div class="container-fluid">
                <div class="row players">

                    <div class="col-lg-6 first text-center">
                    </div>
                    <div class="col-lg-2 second"></div>
                    <div class="col-lg-2 third"></div>
                    <div class="col-lg-2 fourth"></div>
                </div>
            </div>
        </div>

        <div class="defenderPickedStance">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 dps_first text-center"></div>
                    <div class="col-lg-4 dps_second text-center"></div>
                    <div class="col-lg-2 dps_third text-center"></div>
                    <div class="col-lg-2 dps_fourth text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- div.pickAnother -->

    <br />


    <div class="container-fluid" id='battle_alert'>
        <div class="row">
            <div class="col-lg-lg" style='margin: auto'>
                <div class="alert alert-danger text-center" role="alert">
                    <strong class="text-center">‚öîÔ∏è Attack üõ°</strong>
                    <hr />
                    <p id="your_attack_text"></p>
                    <p id="defenders_attack_text"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Internal Script -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
